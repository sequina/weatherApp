<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        <form id="register">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName"class="form-control" required />
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="username" name="username" id="userName" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
            <input type="submit" class="btn btn-default" id="registerButton" value="Register">
        </form>
    </div>
</div>
    <script data-main="javascripts/app" src="lib/bower_components/requirejs/require.js"></script>
</body>

</html>
